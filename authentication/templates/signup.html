{% extends 'base/base.html' %}

        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10" style="text-align: center;">
                    <h2>Login To Repair</h2>
                </div>
                <div class="col-sm-1"></div>
            </div>
                <form method="post">

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
