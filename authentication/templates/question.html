{% extends 'base/base.html' %}
{% block content %}

<div class="container-fluid" id="main_div">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="background-color: #cdb996; padding-bottom: 1%">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10" style="text-align: center;">
                    <h2 style="font-family: 'Roboto Condensed', sans-serif;">Ask a Question</h2>
                </div>
                <div class="col-sm-1"></div>
            </div>
                <form method="post" id="form_id">
                   {% csrf_token %}
                   <div class="form-group">
                        {{ form }}
                   </div>
                 </form>
            <button class="btn btn-primary btn-block" form="form_id" type="submit" onclick="alert('Submitted!!')">Submit</button>
            <div>{{ valid_login }}</div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
